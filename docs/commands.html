   <h1>
    Commands
   </h1>
   <p>
    Camyll has the following subcommands:
   </p>
   <ul>
    <li>
     <code>camyll build</code>: Builds the site.
    </li>
    <li>
     <code>camyll serve [--port=PORT (default 8080)]</code>: Serves the site at the given
port.
    </li>
   </ul>
   <p>
    Each subcommand accepts the flag <code>--help</code> to print documentation.
   </p>
